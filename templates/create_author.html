{% extends "base.html" %}
{% block body %}


<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
        <div class="card border-none">
          <div class="card-block">
            <div class="mt-2 text-center">
              <h2>Create Your Account</h2>
            </div>
            <p class="mt-4 text-white lead text-center">
              Create Your Account 
            </p>
            <div class="mt-4">
              <form action="/auth/create" method="POST">
                <div class="form-group">
                  <input name="email" type="text" class="form-control"  value="" placeholder="Enter email address">
                </div>
                <div class="form-group">
                  <input name="name" type="text" class="form-control" value="" placeholder="Enter your name">

                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control" name="password" value="" placeholder="Enter password">
                </div>
                {% module xsrf_form_html() %}
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
              </form>
              <div class="clearfix"></div>
              <p class="content-divider center mt-4"><span>or</span></p>
            </div>
            <p class="text-center">
              Already have an account? <a href="/auth/login">Login Now</a>
            </p>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="col-sm-12 mt-5 footer">
        <p class="text-white small text-center">
          &copy; 2017 Brian Nitletone
          <a href="https://brianmituka.github.io">Brian Nitletone</a>. Designed by <a href="https://twitter.com/its_mots">@its_mots</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% end %}
